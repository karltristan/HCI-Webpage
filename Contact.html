<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact</title>
</head>
<body>
    <nav>
        <div class="left">
            <a href="Home.html">
            <i class="fa-solid fa-mug-hot"></i>
            <span id="Home" class="Home">BeanTi</span>
            </a>
        </div>
        <div class="right">
            <a href="About.html" class="About">About</a>
            <a href="Contact.html" class="Contact">Contact</a>
        </div>
    </nav>
    <section class="Container">
        <h1>Contact</h1>
        <div class="Contact-Content">
            <p class="text">Got a thought? Share it. Got a question? Reach us.<br> Any concern? Ask us. Just fill out the form and it<br> will reach us. We will get back to you as soon as we <br> can. </p>
            <form class="form">
                <label for="name-1">Name</label>
                <input type="text" id="name-1">

                <label for="email">Email</label>
                <input type="email" id="email">

                <label for="message">Message</label>
                <textarea id="message" cols="25" rows="10"></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
